<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jason's Memory Game</title>
  <link rel="stylesheet" href="style.css">
  
  <meta property="og:url"           content="http://jsnbrs.github.io/" /> 
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="Jason's Memory Game" />
  <meta property="og:description"   content="My first project at GA - a front end memory game using jQuery" />
  <meta property="og:image"         content="http://jasonbooras.com/img/memory_project.jpg" />

</head>

<body>

  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <div class="wrapper">

      <div class="header"><h1>MEMORY</h1></div>

      <div id="container">
          <div id="box-1" class="back"><img id="image1" src="peanuts/woodstock.png"></div>
          <div id="box-2" class="back"><img id="image2" src="peanuts/charliebrown.png"></div>
          <div id="box-3" class="back"><img id="image3" src="peanuts/snoopy.png"></div>
          <div id="box-4" class="back"><img id="image4" src="peanuts/lucy.png"></div>
          <div id="box-5" class="back"><img id="image5" src="peanuts/linus.png"></div>
          <div id="box-6" class="back"><img id="image6" src="peanuts/pigpen.png"></div>
            <!-- repeat images to have match -->
          <div id="box-7" class="back"><img id="image7" src="peanuts/woodstock.png"></div>
          <div id="box-8" class="back"><img id="image8" src="peanuts/charliebrown.png"></div>
          <div id="box-9" class="back"><img id="image9" src="peanuts/snoopy.png"></div>
          <div id="box-10" class="back"><img id="image10" src="peanuts/lucy.png"></div>
          <div id="box-11" class="back"><img id="image11" src="peanuts/linus.png"></div>
          <div id="box-12" class="back"><img id="image12" src="peanuts/pigpen.png"></div>
      </div>

    <h2 id="misses">You have 4 guesses. Choose Wisely.</h2>
    <h2>&nbsp;<h2>
    <h2 id="counter">Match Counter: </h2>


  </div>

  <!-- Your like button code -->
  <div class="fb-like" 
       data-href="http://jsnbrs.github.io" 
       data-width="75" 
       data-layout="button" 
       data-action="like" 
       data-size="large" 
       data-show-faces="true" 
       data-share="true">
  </div>

</body>
</html>
